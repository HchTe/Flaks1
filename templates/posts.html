<html>
<head>
<title>Коментари</title>
<a href="/"><button> Начало </button></a>
<h1>Коментари</h1>
<body>
    <hr>
    <h2>Добавете коментар:</h2>
    <form action='/posts' method='POST'>
        Title: <input type='text' name='title' id='title'>
        <br>
        Author: <input type='text' name='author' id='author'>
        <br>
        Post: <input type='text' name='content' id='content'>
        <br>
        <input type='submit' value='Публикувай!'>
    </form>
    <hr>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>

        {% if post.author %}
            <h3>By: {{ post.author }}</h3>
        {% else %}
            <h3>By: N/A</h3>
        {% endif %}
        <p>{{ post.content }}</p>
        
    {% endfor %}
</body>
</html>
